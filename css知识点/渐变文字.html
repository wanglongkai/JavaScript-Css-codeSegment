<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.gradient-text{
			background: -webkit-linear-gradient(pink,red);
			/*背景设置为渐变*/
			-webkit-text-fill-color: transparent;
			/*文字填充色设置为透明*/
			-webkit-background-clip: text;
			/*背景根据文字剪切*/
		}
	</style>
</head>
<body>
	<p class="gradient-text">Gradient text</p>
</body>
</html>

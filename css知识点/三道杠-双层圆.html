<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>三道杠-双层圆</title>
    <style>
    .menu{
      display:inline-block;
      width:140px;
      height:20px;
      background-color:red;
      padding:25px 0;
      border-top: 20px solid red;
      border-bottom:20px solid red;
      background-clip:content-box;
    }
    .dot{
      display:inline-block;
      width:100px;
      height:100px;
      padding:10px;
      background-color:red;
      background-clip:content-box;
      border:10px solid red;
      border-radius:50%;
    }
    </style>
  </head>
  <body>
  <i class="menu"></i>
  <i class="dot"></i>
  <!-- 掌握制作原理:
  padding留白，background-clip改变背景覆盖区域，border作为另外的部分
-->
  </body>
</html>
